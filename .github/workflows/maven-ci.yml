name: Maven CI

on:
  push:
    branches: [ "**" ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Test and Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Show tool versions
        run: |
          java -version
          mvn -v

      - name: Run unit tests with JaCoCo agent
        run: mvn -B -ntp -DskipTests=false clean org.jacoco:jacoco-maven-plugin:0.8.12:prepare-agent test
        continue-on-error: true

      - name: Generate HTML reports (JaCoCo + Surefire)
        run: mvn -B -ntp org.jacoco:jacoco-maven-plugin:0.8.12:report org.apache.maven.plugins:maven-surefire-report-plugin:3.5.0:report-only
        if: always()

      - name: Package (skip tests)
        run: mvn -B -ntp -DskipTests package
        if: always()

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cicd-demo-jar-${{ github.run_number }}
          path: target/*.jar

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            target/surefire-reports/**
            target/reports/**
            target/site/jacoco/**

  integration-tests:
    name: Cross-repo TestNG integration tests
    runs-on: ubuntu-latest
    needs: build
    if: ${{ vars.RUN_IT == 'true' && vars.INTEGRATION_REPO != '' }}
    permissions:
      contents: read

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Check integration token presence
        id: check_token
        env:
          INTEGRATION_TOKEN: ${{ secrets.INTEGRATION_TOKEN }}
        run: |
          if [ -n "$INTEGRATION_TOKEN" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout integration test repo
        if: steps.check_token.outputs.has_token == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.INTEGRATION_REPO }}
          ref: ${{ vars.INTEGRATION_REF || 'main' }}
          path: it-tests
          token: ${{ secrets.INTEGRATION_TOKEN }}

      - name: Run TestNG integration tests
        if: steps.check_token.outputs.has_token == 'true'
        working-directory: it-tests
        run: |
          mvn -B -ntp -DskipTests=false test
          mvn -B -ntp org.apache.maven.plugins:maven-surefire-report-plugin:3.5.0:report-only || true

      - name: Upload integration test reports
        if: steps.check_token.outputs.has_token == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports-${{ github.run_number }}
          path: |
            it-tests/target/surefire-reports/**
            it-tests/target/site/surefire-report/**
            it-tests/target/site/jacoco/**
          if-no-files-found: ignore

      - name: Skip integration tests (missing INTEGRATION_TOKEN)
        if: steps.check_token.outputs.has_token != 'true'
        run: echo "INTEGRATION_TOKEN secret not set; skipping cross-repo integration tests."
