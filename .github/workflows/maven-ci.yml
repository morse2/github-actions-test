name: Maven CI

on:
  push:
    branches: [ "**" ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Test and Package
    runs-on: self-hosted
#    permissions:
#      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Show tool versions
        run: |
          java -version
          mvn -v

      - name: Run unit tests with JaCoCo agent
        run: mvn -B -ntp -DskipTests=false clean org.jacoco:jacoco-maven-plugin:0.8.12:prepare-agent test
        continue-on-error: true

      - name: Generate HTML reports (JaCoCo + Surefire)
        run: mvn -B -ntp org.jacoco:jacoco-maven-plugin:0.8.12:report org.apache.maven.plugins:maven-surefire-report-plugin:3.5.0:report-only
        if: always()

      - name: Package (skip tests)
        run: mvn -B -ntp -DskipTests package
        if: always()

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cicd-demo-jar-${{ github.run_number }}
          path: target/*.jar

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            target/surefire-reports/**
            target/reports/**
            target/site/jacoco/**

  trigger-integration-tests:
    name: Trigger remote integration tests
    runs-on: self-hosted
    needs: build
    # 同样使用变量来控制是否执行
    if: ${{ vars.RUN_IT == 'true' && vars.INTEGRATION_REPO != '' }}
    steps:
      - name: Trigger workflow in integration test repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          # 目标仓库中要触发的工作流文件名
          workflow: run-tests.yml
          # 目标仓库，格式 owner/repo
          repo: ${{ vars.INTEGRATION_REPO }}
          # 用于触发的 PAT
          token: ${{ secrets.INTEGRATION_TOKEN }}
          # 将当前运行 ID 作为输入参数传给远程工作流
          inputs: '{ "source_run_id": "${{ github.run_id }}" }'